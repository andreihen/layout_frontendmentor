<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="div-main">
        <div class="big-square">
            <div class="mini-square-1">
                <div class="text-result">
                    Seu Resultado
                </div>
                <div class="result_circle">
                    <div class="result_score">76</div>
                    <div class="result_total">de 100</div>
                </div>
                <div class="result_info">
                    Ótimo
                </div>
                <div class="result_details">Sua pontuação foi maior que 65% das pessoas que fizeram esse teste.</div>
            </div>
            <div class="mini-square-2">
                <div class="summary">
                    Sumário
                </div>
                <div class="smr_competenses">
                    <div class="smrc_box color-1">
                        <div>
                            <img src="assets/images/raio.png" alt="">
                        </div>
                        <div class="smrc_text_numbers">
                            <div class="smrc_text">
                                Reação
                            </div>
                            <div class="smrc_numbers">
                                <div class="smrc_point">
                                    80
                                </div>
                                <div class="smrc_total">
                                    / 100
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="smrc_box color-2">
                        <div>
                            <img src="assets/images/cerebro.png" alt="">
                        </div>
                        <div class="smrc_text_numbers">
                            <div class="smrc_text">
                                Memória
                            </div>
                            <div class="smrc_numbers">
                                <div class="smrc_point">
                                    92
                                </div>
                                <div class="smrc_total">
                                    / 100
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="smrc_box color-3">
                        <div>
                            <img src="assets/images/balao-de-fala.png" alt="">
                        </div>
                        <div class="smrc_text_numbers">
                            <div class="smrc_text">
                                Verbalização
                            </div>
                            <div class="smrc_numbers">
                                <div class="smrc_point">
                                    61
                                </div>
                                <div class="smrc_total">
                                    / 100
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="smrc_box color-4">
                        <div>
                            <img src="assets/images/olho.png" alt="">
                        </div>
                        <div class="smrc_text_numbers">
                            <div class="smrc_text">
                                Visão
                            </div>
                            <div class="smrc_numbers">
                                <div class="smrc_point">
                                    72
                                </div>
                                <div class="smrc_total">
                                    / 100
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="continue">
                    Continue
                </div>
            </div>
        </div>
    </div>
</body>
</html>
